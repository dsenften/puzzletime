version: '2'

services:

  ptimedb:
    image: postgres:9.3
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=puzzletime_development
      - POSTGRES_USER=puzzletime
      - POSTGRES_PASSWORD=timepuzzle

  ptimecache:
    image: memcached
    ports:
      - '11211:11211'

  ptimemailcatcher:
    image: schickling/mailcatcher
    ports:
      - '1025:1025'
      - '1080:1080'
